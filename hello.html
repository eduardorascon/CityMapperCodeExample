<html>
    <head>
        <style>
            #map {
                height: 100%;
            }
        </style>
    </head>
<body>
    <p>{{ greeting }}</p>
    <form action="/hello" method="POST">
        <textarea name="content" rows="3" cols="60"></textarea>
        <input type="submit" value="Sign Guestbook" />
    </form>
    <div id="map"></div>
    <script>
        var map;

        function initMap(){
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat:-34.397, lng:150.644 },
                zoom: 8
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDO-JpX5xstJy9SzL630GoK3HLUUudYtNI&callback=initMap" async defer>
    </script>
</body>
</html>
